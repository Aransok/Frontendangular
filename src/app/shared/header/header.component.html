<header>
  <nav>
    <ul>
      <div class="left-side">
        <li><a routerLink="/home">Home</a></li>
      </div>
      <div class="right-side">
        <li *ngIf="user.token"><a routerLink="/movies/add">Add Movie</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/contactUs">Contact Us</a></li>
        <li *ngIf="user.token">
          <div class="dropdown">
            <a class="username">{{ user.email }}</a>
            <div class="dropdown-content">
              <a routerLink="/profile" routerLinkActive="router-link-active"
                >Edit Profile</a
              >
              <a *ngIf="user.token" (click)="logout()">Logout</a>
            </div>
          </div>
        </li>

        <li></li>
        <li *ngIf="!user.token"><a routerLink="/register">Register</a></li>
        <li *ngIf="!user.token"><a routerLink="/login">Login</a></li>
        
      </div>
    </ul>
  </nav>
</header>
