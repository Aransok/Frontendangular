<div class="container">
  <div class="login-container">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="error-list" *ngIf="fc['email'].errors && isSubmited">
        <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
        <div *ngIf="fc['email'].errors['email']">Incorrect email</div>
      </div>
      <div class="input-container">
        <label>Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="error-list" *ngIf="fc['password'].errors && isSubmited">
        <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
      </div>

      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
    <p>
      Don't have an account?
      <span routerLink="/register">Register here</span>
    </p>
  </div>
</div>
