<div class="container">
  <div class="register-container">
    <h3>Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
        <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
        <div *ngIf="fc['email'].errors['email']">Incorrect email</div>
      </div>
      <div class="input-container">
        <label>Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
        <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
      </div>

      <div class="input-container">
        <label>Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
      </div>
      <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
        <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
        <div *ngIf="!fc['password'].errors['notSame']">Passwords don't match</div>
      </div>
      <div class="button">
        <button type="submit">Register</button>
      </div>
    </form>
    <p>Already have an account? <span routerLink="/login">Login here</span></p>
  </div>
</div>
